<!doctype html>
<html>

<head>
	<title>Line Chart</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rough.js/3.1.0/rough.js"></script>

    <script>
    'use strict';

    Chart.plugins.register(ChartRough);

    var chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
    };

    var MONTHS = [
		'January',
		'February',
		'March',
		'April',
		'May',
		'June',
		'July',
		'August',
		'September',
		'October',
		'November',
		'December'
	];

	var COLORS = [
		'#4dc9f6',
		'#f67019',

    </script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}

</head>

<body>
	<div style="width:85%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<!-- <button id=""></button> -->
	<script>
        // var REPO = 'zz85/mrdoobapproves';
        var REPO = 'mrdoob/three.js';

        var red = 'rgb(255, 99, 132)';
        var blue = 'rgb(54, 162, 235)';
        var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var prDataset = {
            label: 'PRs created per month',
            backgroundColor: blue,
            borderColor: blue,
            data: [
            ],
            fill: false,
        };

        var issueDataset = {
            label: 'Issues created per month',
            fill: false,
            backgroundColor: red,
            borderColor: red,
            data: [
            ],
        };

        var labels = [];
		var config = {
			type: 'line',
			data: {
				labels: labels,
				datasets: [
                    prDataset,
                    issueDataset
                ]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text:  `Contributions to ${REPO}`
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Month'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};

		onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			myLine = new Chart(ctx, config);
		};



        // var issueApi = `https://api.github.com/repos/${REPO}/issues/events?per_page=100&state=all&sort=created`;
        var issueApi = `https://api.github.com/repos/${REPO}/issues?per_page=100&state=all&sort=created`;

        var counter = {
            IssuesByMonth: [],
            PrsByMonth: []
        }

        function inc(type, key) {
            var target = counter[type];
            if (!target[key]) { target[key] = 0 };
                target[key]++;
        }

        var min = Infinity;
        var max = -Infinity;
        var issues = 0;
        var prs = 0;

        function githubApi(done, last) {
            var url = issueApi + (last ? '&page=' + last : '');
            fetch(url).then(res => res.json()).then((body) => {
                if (!body.length) return done();
                console.log(body.length);

                body.forEach(issue => {
                    var createdAt = new Date(issue.created_at);

                    var key = (createdAt.getFullYear() % 100) * 100 + createdAt.getMonth();
                    max = Math.max(max, key);
                    min = Math.min(min, key);

                    var isPr = issue.pull_request;

                    if (isPr) {
                        prs++;
                        inc('PrsByMonth', key);
                    } else {
                        inc('IssuesByMonth', key);
                        issues++;
                    }

                    // console.log('event', issue.event); // for events there are subscribed merged closed head_ref_deleted
                });

                if (body.length < 100) return done();

                githubApi(done, (last | 0) + 1)

                // TODO milestone
            });
        }

        githubApi(() => {
            console.log('done');

            console.log('issues', issues, 'prs', prs);
            // console.log(countIssuesByMonth, min, max);

            var i = min;
            while (i <= max) {
                var label = MONTHS[i % 100].substr(0, 3) + ' ' + (i / 100 | 0);
                labels.push(label);

                prDataset.data.push(counter.PrsByMonth[i] | 0);
                issueDataset.data.push(counter.IssuesByMonth[i] | 0);

                i++;
                if (i % 100 === 12) {
                    i += 100;
                    i -= 12;
                }
            }

            console.log('done');
            myLine.update();
        })

	</script>
</body>

</html>
