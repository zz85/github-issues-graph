<!doctype html>
<html>

<head>
	<title>Line Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rough.js/3.1.0/rough.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-rough@latest/dist/chartjs-plugin-rough.min.js"></script>
    <script>
        'use strict';

        Chart.plugins.register(ChartRough);


    var chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
    };

    var MONTHS = [
		'January',
		'February',
		'March',
		'April',
		'May',
		'June',
		'July',
		'August',
		'September',
		'October',
		'November',
		'December'
	];

	var COLORS = [
		'#4dc9f6',
		'#f67019',
		'#f53794',
		'#537bc4',
		'#acc236',
		'#166a8f',
		'#00a950',
		'#58595b',
		'#8549ba'
	];

    var global = this;
	var Samples = global.Samples || (global.Samples = {});
	var Color = global.Color;

	Samples.utils = {
		// Adapted from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
		srand: function(seed) {
			this._seed = seed;
		},

		rand: function(min, max) {
			var seed = this._seed;
			min = min === undefined ? 0 : min;
			max = max === undefined ? 1 : max;
			this._seed = (seed * 9301 + 49297) % 233280;
			return min + (this._seed / 233280) * (max - min);
		},

		numbers: function(config) {
			var cfg = config || {};
			var min = cfg.min || 0;
			var max = cfg.max || 1;
			var from = cfg.from || [];
			var count = cfg.count || 8;
			var decimals = cfg.decimals || 8;
			var continuity = cfg.continuity || 1;
			var dfactor = Math.pow(10, decimals) || 0;
			var data = [];
			var i, value;

			for (i = 0; i < count; ++i) {
				value = (from[i] || 0) + this.rand(min, max);
				if (this.rand() <= continuity) {
					data.push(Math.round(dfactor * value) / dfactor);
				} else {
					data.push(null);
				}
			}

			return data;
		},

		labels: function(config) {
			var cfg = config || {};
			var min = cfg.min || 0;
			var max = cfg.max || 100;
			var count = cfg.count || 8;
			var step = (max - min) / count;
			var decimals = cfg.decimals || 8;
			var dfactor = Math.pow(10, decimals) || 0;
			var prefix = cfg.prefix || '';
			var values = [];
			var i;

			for (i = min; i < max; i += step) {
				values.push(prefix + Math.round(dfactor * i) / dfactor);
			}

			return values;
		},

		months: function(config) {
			var cfg = config || {};
			var count = cfg.count || 12;
			var section = cfg.section;
			var values = [];
			var i, value;

			for (i = 0; i < count; ++i) {
				value = MONTHS[Math.ceil(i) % 12];
				values.push(value.substring(0, section));
			}

			return values;
		},

		color: function(index) {
			return COLORS[index % COLORS.length];
		},

		transparentize: function(color, opacity) {
			var alpha = opacity === undefined ? 0.5 : 1 - opacity;
			return Color(color).alpha(alpha).rgbString();
		}
	};

	// DEPRECATED
	var randomScalingFactor = function() {
		return Math.round(Samples.utils.rand(-100, 100));
	};

	// INITIALIZATION

	Samples.utils.srand(Date.now());

    </script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:85%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<button id="randomizeData">Randomize Data</button>
	<button id="addDataset">Add Dataset</button>
	<button id="removeDataset">Remove Dataset</button>
	<button id="addData">Add Data</button>
	<button id="removeData">Remove Data</button>
	<script>
        var REPO = 'zz85/mrdoobapproves';
                
        var red = 'rgb(255, 99, 132)';
        var blue = 'rgb(54, 162, 235)';
        var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var prDataset = {
            label: 'PRs created per month',
            backgroundColor: blue,
            borderColor: blue,
            data: [
            ],
            fill: false,
        };

        var issueDataset = {
            label: 'Issues created per month',
            fill: false,
            backgroundColor: red,
            borderColor: red,
            data: [
            ],
        };
        
        var labels = [];
		var config = {
			type: 'line',
			data: {
				labels: labels,
				datasets: [
                    prDataset, 
                    issueDataset
                ]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text:  `Contributions to ${REPO}`
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Month'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};

		onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			myLine = new Chart(ctx, config);
		};

		document.getElementById('randomizeData').addEventListener('click', function() {
			config.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});

			});

			myLine.update();
		});

		var colorNames = Object.keys(chartColors);
		document.getElementById('addDataset').addEventListener('click', function() {
			var colorName = colorNames[config.data.datasets.length % colorNames.length];
			var newColor = chartColors[colorName];
			var newDataset = {
				label: 'Dataset ' + config.data.datasets.length,
				backgroundColor: newColor,
				borderColor: newColor,
				data: [],
				fill: false
			};

			for (var index = 0; index < config.data.labels.length; ++index) {
				newDataset.data.push(randomScalingFactor());
			}

			config.data.datasets.push(newDataset);
			myLine.update();
		});

		document.getElementById('addData').addEventListener('click', function() {
			if (config.data.datasets.length > 0) {
				var month = MONTHS[config.data.labels.length % MONTHS.length];
				config.data.labels.push(month);

				config.data.datasets.forEach(function(dataset) {
					dataset.data.push(randomScalingFactor());
				});

				myLine.update();
			}
		});

		document.getElementById('removeDataset').addEventListener('click', function() {
			config.data.datasets.splice(0, 1);
			myLine.update();
		});

		document.getElementById('removeData').addEventListener('click', function() {
			config.data.labels.splice(-1, 1); // remove the label first

			config.data.datasets.forEach(function(dataset) {
				dataset.data.pop();
			});

			myLine.update();
        });
        
        var issueApi = `https://api.github.com/repos/${REPO}/issues/events?per_page=100`;
        var prApi = `https://api.github.com/repos/${REPO}/pulls?state=all&per_page=100&sort=created`;

        console.log(prApi);

        var counter = {
            IssuesByMonth: [],
            PrsByMonth: []
        }

        function inc(type, key) {
            var target = counter[type];
            if (!target[key]) { target[key] = 0 };
                target[key]++;
        }

        var min = Infinity;
        var max = -Infinity;

        Promise.all([
            fetch(prApi).then(res => res.json()),
            fetch(issueApi).then(res => res.json())
        ])
        .then(([body, issuesJson]) => {
            console.log(body.length);


            var issues = 0;
            var prs = 0;
            body.forEach(issue => {
                var createdAt = new Date(issue.created_at);

                var key = (createdAt.getFullYear() % 100) * 100 + createdAt.getMonth();
                max = Math.max(max, key);
                min = Math.min(min, key);

                prs++;
                inc('PrsByMonth', key);
            });

            issuesJson.forEach(issue => {
                var createdAt = new Date(issue.created_at);

                var key = (createdAt.getFullYear() % 100) * 100 + createdAt.getMonth();
                max = Math.max(max, key);
                min = Math.min(min, key);

                inc('IssuesByMonth', key);
                issues++;
            });

            console.log('issues', issues, 'prs', prs);
            // console.log(countIssuesByMonth, min, max);

            var i = min;
            while (i <= max) {
                var label = MONTHS[i % 100].substr(0, 3) + ' ' + (i / 100 | 0);
                labels.push(label);

                prDataset.data.push(counter.PrsByMonth[i] | 0);
                issueDataset.data.push(counter.IssuesByMonth[i] | 0);

                i++;
                if (i % 100 === 12) {
                    i += 100;
                    i -= 12;
                }
            }

            console.log('done');
            myLine.update();
        });

	</script>
</body>

</html>
